<main class="container-fluid">
  <h2 class="fw-bold mb-5">Search</h2>
  <div class="input-group pt-4 mb-4">
    <input
      type="text"
      class="form-control"
      placeholder="Search for keywords"
      [ngModel]="searchQuery()"
      (ngModelChange)="onSearch($event)"
    />
    @if (searchQuery()) {
      <div (click)="clearSearch()"
      aria-label="Clear search">x</div>
    }
  </div>
  {{searchQuery()}}
</main>
